  <body>
    <div class="cussticky">    
      <button type="button" class="btn btn-primary rounded-circle absolute b-0" data-bs-toggle="modal" data-bs-target="#exampleModal">
        +
      </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" class="form-control" id="recipient-name" placeholder="Enter title">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Description</label>
                <textarea class="form-control" id="message-text" placeholder="Description"></textarea>
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Pick Color</label>
                <input type="color" class="form-control" id="recipient-name1">
              </div>
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Dated</label>
                <input type="date" class="form-control" id="recipient-name2">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" onclick="mainFunction()" data-bs-dismiss="modal" class="btn btn-primary">Submit</button>
            <button type="button" onclick="funcUpdate()" id="hidding" class="btn btn-primary">Update</button>
          </div>
        </div>
      </div>
    </div>
