<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="noteStyle.css">  
  </head>
  <body>
    <div class="cussticky">
      <button type="button" class="btn btn-primary rounded-circle absolute b-0" data-bs-toggle="modal"
        data-bs-target="#exampleModal">
        +
      </button>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add Note</h5>
            <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" required>
            <form id="form" onsubmit="mainFunction()">
              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Title</label>
                <input type="text" name="myform" class="form-control" id="recipient-name" placeholder="Enter title" required
                  minlength="5" maxlength="10" >
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Description</label>
                <textarea class="form-control" id="message-text" placeholder="Description" required ></textarea>
              </div>
              <div class="form-group">
                <label for="recipient-name1" class="col-form-label">Pick Color</label>
                <input type="color" class="form-control" id="recipient-name1" required >
              </div>
              <div class="form-group">
                <label for="recipient-name1" class="col-form-label">Dated</label>
                <input type="date" class="form-control" id="recipient-name2" required >
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input type="submit" onclick="mainFunction()" id="edited"data-bs-dismiss="modal" class="btn btn-primary">
                <button type="submit" onclick="funcUpdate()" id="hidding" data-bs-dismiss="modal"
                  class="btn btn-primary">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <input id="searchInput" type="search" onkeyup="myFunction()" placeholder="Serach Statements">
    <div class="table">
      <div id="main" class="grid-container">
      </div>
    </div>

    <!-- js file attachment -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="note.js"></script>
  </body>
</html>
